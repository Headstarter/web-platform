{% extends 'template.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='logo.css') }}" >
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>{{ sector.name }}</h1>
    </div>
    <div class="row">
        {% for company in companies %}
        <div class="logo_container col-4">
            <img class="image" src='{{company.logo}}' alt='{{company.name}}'>
            <div class="overlay">
                <div class="text">
                    <h2>{{ company.name }}</h2><br>
                    <a href='/company/{{ company.id }}'>View details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
