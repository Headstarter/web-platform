{% extends 'template.html' %}

{% block css %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('.static', filename='mini-logo.css') }}" >
<link rel="stylesheet" href="{{ url_for('.static', filename='card.css') }}" >

{% endblock %}

{% block content %}
<div id="fb-root"></div>
<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=145071102807525&autoLogAppEvents=1"></script>
<script src="/static/js/fb-signup.js"></script>

<div class="offset-md-4 col-md-4">
    <div class="card">
        <article class="card-body">
            <a href="{{ url_for ('student_login')}}" class="float-right btn btn-outline-primary">Sign in</a>
            <h4 class="card-title mb-4 mt-1">Sign up</h4>
            <hr>
            <div class="row">
                <div class="col-md-border col-md-7">
                    <form method="POST">
                        <div class="form-group">
                            <input name="email" class="form-control" placeholder="Email" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input name="name" class="form-control" placeholder="Your name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input name="password" class="form-control" placeholder="Password" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <input name="verify_password" class="form-control" placeholder="Verify password" type="password">
                        </div> <!-- form-group// -->
                        <input name="type" type="hidden" value="standard">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
                                </div> <!-- form-group// -->
                            </div>
                        </div> <!-- .row// -->
                    </form>
                </div>
                <div class="col-md-border col-md-5">
                    <p>
                        <a href="#" class="btn btn-block btn-outline-primary" onclick="checkLoginState();"> <i class="fab fa-facebook-f"></i> Â  Login via facebook</a>
                    </p>
                </div>
            </div>
         </article>
    </div> <!-- card.// -->

</div>
{% endblock %}
