{% extends 'template.html' %}

{% block css %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('.static', filename='mini-logo.css') }}" >
    <link rel="stylesheet" href="{{ url_for('.static', filename='card.css') }}" >
    <link rel="stylesheet" href="{{ url_for('.static', filename='editor.css') }}" >
{% endblock %}

{% block content %}
    <div class="mini-logo-header bg-headstarter-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-4 logo">
                    <center>
                        <img class="mini-logo" src="{{ position.company.logo }}" />
                        <h1 class="summernote">{{ position.company.name }}</h1>
                    </center>
                </div>
                <div class="col-md-7 description"><span class="summernote">{{ position.company.description }}</span></div>
            </div>
        </div>
    </div>
    <div class="container editor">
        <div class="row">
            <h1>Въведи позицията на стажа</h1>
            <h1 class="summernote">{{position.name}}</h1>
        </div>
        <div class="row">
            <h1>Въведи описание на стажа</h1>
            <span class="summernote">{{ position.description | safe }}</span>
        </div>
    </div>
{% endblock %}

{% block js %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
    <script src="{{ url_for ('.static', filename='js/editable.js') }}"> </script>
{% endblock %}
