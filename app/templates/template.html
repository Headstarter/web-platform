<!DOCTYPE html>
<html>
	<head>
		<title> {% block title %}{% endblock %} </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.0.0/dist/css/bootstrap.min.css') }}" >
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" >
		{% block css %} {% endblock %}
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="#">Headstarter</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="{{ url_for('index') }}">{{ gettext('Home') }}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<header>
			{% block header %}{% endblock %}
		</header>
		<section class="alerts">
			{% for category, message in get_flashed_messages(with_categories=true) %}
				<div class="alert alert-{{category}}" role="alert">
					{{ message }}
				</div>
			{% endfor %}
		</section>
		<section>
			{% block content %}{% endblock %}
		</section>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='bootstrap-4.0.0/dist/js/bootstrap.min.js') }}"></script>
	</body>
</html>
